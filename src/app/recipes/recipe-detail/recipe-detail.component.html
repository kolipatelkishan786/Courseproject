<div class="row">
  <div class="col-xl-12">
    <img
      [src]="recipe.imagePath"
      alt="{{recipe.name}}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <div class="btn-group">
      <button
        type="button"
        class="btn-primary dropdown-toggle">
        Manege Recipe<span class="caret"></span>
        <ul class="dropdown-menu">
          <li><a href="#">To shopping List</a></li>
          <li><a href="#">Edit Recipe</a></li>
          <li><a href="#">Delete Recipe</a></li>
        </ul>
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
   {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    Ingredient
  </div>
</div>
