<div class="row">
  <div class="col-xl-12">
    <img
      [src]="recipe.imagePath"
      alt="{{recipe.name}}"
      class="img-responsive;"
      style="max-height: 300px; width: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">

    <div class="dropdown" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Manege Recipe
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">To shopping List</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    {{recipe.description}}
  </div>
</div>
