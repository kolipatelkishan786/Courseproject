<div class="row justify-content-md-center">
  <div class="col-xl-8 col-xl-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" name="email" id="email" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ngModel required>
      </div>
      <button class="btn btn-primary" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
