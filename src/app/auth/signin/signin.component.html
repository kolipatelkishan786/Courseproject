<div class="row">
  <div class="col-xl-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" name="email" id="email" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ngModel required>
      </div>
      <button class="btn btn-primary" [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
