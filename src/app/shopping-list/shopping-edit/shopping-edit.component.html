<div class="row">
  <div class="col-xl-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <span>Name</span>
          <input
            type="text"
            id="name"
            class="form-control"
            #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <span>Amount</span>
          <input
            type="number"
            id="amount"
            class="form-control"
            #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>&nbsp;
          <button class="btn btn-danger" type="button">Delete</button>&nbsp;
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
