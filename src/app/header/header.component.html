<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Recipe Book</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNavDropdown" class="navbar-collapse collapse">
      <ul class="navbar-nav mr-auto">
        <li routerLinkActive="active">
          <a class="nav-link" href="javascript:" routerLink="/recipes">Recipes</a>
        </li>
        <li routerLinkActive="active">
          <a class="nav-link" href="javascript:" routerLink="/shopping-list">Shopping List</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <ng-template [ngIf]="!authService.isAuthenticate()">
          <li><a class="nav-link" href="javascript:" routerLink="/signup">Register</a></li>
          <li><a class="nav-link" href="javascript:" routerLink="/signin">Login</a></li>
        </ng-template>
        <li class="nav-item dropdown" appDropdown *ngIf="authService.isAuthenticate()">
          <a class="nav-link dropdown-toggle" style="cursor: pointer;" id="navbarDropdownMenuLink"
             data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            Manage
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" style="cursor: pointer;" (click)="onSaveData()">Save Data</a>
            <a class="dropdown-item" style="cursor: pointer;" (click)="onFetchData()">Fatch Data</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
